<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>软件测试工程师</title>
    <style>
        /* id 选择器*/
        /* 在css当中，id选择器以#来定义*/
        #ab1 {
            color:#cc0000;
        }

        /*class选择器*/
        /*在css当中，calss选择器以.来定义*/
        .ab2 {
            color:#55a532;
        }

        /*标签选择器*/
        /*在css当中标签选择器，可以选中同类型的标签*/
        p.ab2 {
            background:#4d4d4d;
        }

        /*分组选择器*/
        /*选中一组 html*/
        /*在css当中，分组选择器以，来定义*/
        a,span {
            color:yellow;
        }

        /*属性选择器*/
        /*属性选择器选中具有特定属性的HTML元素*/
        /*在css当中，属性选择器以[]来定义*/
        /*以下实例，选中所有具有name属性的元素*/
        [name] {
            color:#0044bb;
        }

        /*为属性指定值*/
        /*匹配一个单词边界*/
        [name ~= "hello"] {
            font-size:20px;
        }
        /*指定标签类型*/
        a[name] {
            color:#65b5f6;
        }

    </style>
</head>
<body>
<p id="ab1">这是个id选择器</p>
<p class="ab2 ab3">这是class选择器1</p>
<p class="ab3">这是class选择器2</p>
<a>日出而作，日入而息</a>
<span>凿井而饮，耕田而食</span>
<br>
<p name="ab1">具有 name属性的元素1</p>
<p name="ab2">具有 name属性的元素2</p>
<p name="ab3">具有 name属性的元素3</p>
<a name="ab4">具有 name属性的元素4</a>
<br>
<span name="hello world">匹配单词边界</span>
</body>
</html>
