<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>软件测试工程师</title>
    <style>
        /* id 选择器*/
        /* 在css当中，id选择器以#来定义*/
        #ab1 {
            color:#cc0000;
        }

        /*class选择器*/
        /*在css当中，calss选择器以.来定义*/
        .ab2 {
            color:#55a532;
        }

        /*标签选择器*/
        /*在css当中标签选择器，可以选中同类型的标签*/
        p.ab2 {
            background:#4d4d4d;
        }

        /*分组选择器*/
        /*选中一组 html*/
        /*在css当中，分组选择器以，来定义*/
        a,span {
            color:yellow;
        }

    </style>
</head>
<body>
<p id="ab1">这是个id选择器</p>
<p class="ab2 ab3">这是class选择器1</p>
<p class="ab3">这是class选择器2</p>
<a>日出而作，日入而息</a>
<span>凿井而饮，耕田而食</span>
</body>
</html>
